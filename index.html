<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steak and Bacon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <div id="rules">
            <h1>Welcome to the Steak and Bacon!</h1>
            <p>Rules:</p>
            <p>1. Use Arrow keys to move the pet.</p>
            <p>2. Collect steak and bacon to score points.</p>
            <p>3. Avoid chocolates, they decrease your score.</p>
            <p>4. You have 100 seconds to play.</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
